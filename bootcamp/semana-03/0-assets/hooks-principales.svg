<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 650">
  <!-- Fondo dark -->
  <rect width="900" height="650" fill="#1E1E1E"/>
  
  <!-- Título -->
  <text x="450" y="35" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    Hooks Principales de React
  </text>
  
  <!-- useState -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="380" height="120" rx="8" fill="#2D2D2D" stroke="#61DAFB" stroke-width="3"/>
    
    <text x="15" y="30" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#61DAFB">
      useState
    </text>
    
    <text x="15" y="55" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#CCCCCC">
      Gestiona estado local en componentes funcionales
    </text>
    
    <!-- Código ejemplo -->
    <rect x="15" y="70" width="350" height="35" rx="4" fill="#1E1E1E" stroke="#666666" stroke-width="1"/>
    <text x="25" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#DCDCAA">const</text>
    <text x="65" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">[</text>
    <text x="72" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#9CDCFE">count</text>
    <text x="112" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">,</text>
    <text x="122" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#9CDCFE">setCount</text>
    <text x="182" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">] =</text>
    <text x="205" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#DCDCAA">useState</text>
    <text x="268" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">(</text>
    <text x="275" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#B5CEA8">0</text>
    <text x="282" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">);</text>
  </g>
  
  <!-- useEffect -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="380" height="120" rx="8" fill="#2D2D2D" stroke="#4EC9B0" stroke-width="3"/>
    
    <text x="15" y="30" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#4EC9B0">
      useEffect
    </text>
    
    <text x="15" y="55" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#CCCCCC">
      Ejecuta efectos secundarios (APIs, suscripciones)
    </text>
    
    <!-- Código ejemplo -->
    <rect x="15" y="70" width="350" height="35" rx="4" fill="#1E1E1E" stroke="#666666" stroke-width="1"/>
    <text x="25" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#DCDCAA">useEffect</text>
    <text x="93" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">(() =&gt; {</text>
    <text x="155" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#6A9955">/* ... */</text>
    <text x="210" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">}, [</text>
    <text x="238" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#9CDCFE">deps</text>
    <text x="272" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">]);</text>
  </g>
  
  <!-- useContext -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="380" height="120" rx="8" fill="#2D2D2D" stroke="#C586C0" stroke-width="3"/>
    
    <text x="15" y="30" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#C586C0">
      useContext
    </text>
    
    <text x="15" y="55" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#CCCCCC">
      Consume datos de un Context (estado global)
    </text>
    
    <!-- Código ejemplo -->
    <rect x="15" y="70" width="350" height="35" rx="4" fill="#1E1E1E" stroke="#666666" stroke-width="1"/>
    <text x="25" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#DCDCAA">const</text>
    <text x="65" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#9CDCFE">user</text>
    <text x="100" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">=</text>
    <text x="115" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#DCDCAA">useContext</text>
    <text x="195" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">(</text>
    <text x="202" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#4EC9B0">UserContext</text>
    <text x="282" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">);</text>
  </g>
  
  <!-- useRef -->
  <g transform="translate(470, 230)">
    <rect x="0" y="0" width="380" height="120" rx="8" fill="#2D2D2D" stroke="#DCDCAA" stroke-width="3"/>
    
    <text x="15" y="30" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" fill="#DCDCAA">
      useRef
    </text>
    
    <text x="15" y="55" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#CCCCCC">
      Referencia mutable que persiste entre renders
    </text>
    
    <!-- Código ejemplo -->
    <rect x="15" y="70" width="350" height="35" rx="4" fill="#1E1E1E" stroke="#666666" stroke-width="1"/>
    <text x="25" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#DCDCAA">const</text>
    <text x="65" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#9CDCFE">inputRef</text>
    <text x="125" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">=</text>
    <text x="140" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#DCDCAA">useRef</text>
    <text x="188" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">(</text>
    <text x="195" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#569CD6">null</text>
    <text x="225" y="90" font-family="Consolas, Monaco, monospace" font-size="11" fill="#FFFFFF">);</text>
  </g>
  
  <!-- Ciclo de vida de useEffect -->
  <g transform="translate(50, 390)">
    <text x="400" y="0" font-family="Arial, Helvetica, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      Ciclo de Vida de useEffect
    </text>
    
    <!-- Montaje -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="240" height="100" rx="8" fill="#2D2D2D" stroke="#4EC9B0" stroke-width="2"/>
      <text x="120" y="25" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4EC9B0">
        Montaje
      </text>
      <text x="120" y="48" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        useEffect(() =&gt; {
      </text>
      <text x="120" y="68" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        // Ejecuta 1 vez
      </text>
      <text x="120" y="88" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        }, [])
      </text>
    </g>
    
    <!-- Actualización -->
    <g transform="translate(280, 30)">
      <rect x="0" y="0" width="240" height="100" rx="8" fill="#2D2D2D" stroke="#C586C0" stroke-width="2"/>
      <text x="120" y="25" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#C586C0">
        Actualización
      </text>
      <text x="120" y="48" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        useEffect(() =&gt; {
      </text>
      <text x="120" y="68" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        // Cuando cambia 'dep'
      </text>
      <text x="120" y="88" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        }, [dep])
      </text>
    </g>
    
    <!-- Desmontaje -->
    <g transform="translate(560, 30)">
      <rect x="0" y="0" width="240" height="100" rx="8" fill="#2D2D2D" stroke="#DCDCAA" stroke-width="2"/>
      <text x="120" y="25" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#DCDCAA">
        Desmontaje
      </text>
      <text x="120" y="48" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        useEffect(() =&gt; {
      </text>
      <text x="120" y="68" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        return () =&gt; { /* cleanup */ }
      </text>
      <text x="120" y="88" font-family="Arial, Helvetica, sans-serif" font-size="12" text-anchor="middle" fill="#CCCCCC">
        }, [])
      </text>
    </g>
  </g>
  
  <!-- Reglas de Hooks -->
  <g transform="translate(50, 560)">
    <text x="400" y="0" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
      ⚠️ Reglas de los Hooks
    </text>
    
    <rect x="50" y="15" width="700" height="60" rx="6" fill="#2D2D2D" stroke="#FF6B6B" stroke-width="2"/>
    
    <text x="70" y="40" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#FFFFFF">
      1. Solo llamar hooks en el nivel superior (no dentro de loops, condiciones o funciones anidadas)
    </text>
    <text x="70" y="60" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#FFFFFF">
      2. Solo llamar hooks desde componentes funcionales de React o hooks personalizados
    </text>
  </g>
</svg>
