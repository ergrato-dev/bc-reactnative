    </text>
    <text x="507" y="630" font-family="Consolas, Monaco, monospace" font-size="10" fill="#FFFFFF">
      ) {
    </text>
    
    <text x="360" y="645" font-family="Consolas, Monaco, monospace" font-size="10" fill="#6A9955">
