<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1000">
  <!-- Credentials Management Diagram -->
  <defs>
    <style>
      .title { font: bold 28px sans-serif; fill: #1F2937; }
      .subtitle { font: 16px sans-serif; fill: #6B7280; }
      .section-title { font: bold 20px sans-serif; }
      .box-title { font: bold 16px sans-serif; }
      .box-text { font: 13px sans-serif; fill: #374151; }
      .code-text { font: 12px monospace; fill: #1F2937; }
      .label { font: 12px sans-serif; fill: #6B7280; }
      .highlight { font: bold 14px sans-serif; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">Credentials Management</text>
  <text x="600" y="65" text-anchor="middle" class="subtitle">iOS Certificates vs Android Keystore</text>
  
  <!-- iOS Section -->
  <g id="ios-section">
    <rect x="50" y="100" width="550" height="550" rx="10" fill="#F0F9FF" stroke="#3B82F6" stroke-width="3"/>
    <text x="325" y="135" text-anchor="middle" class="section-title" fill="#3B82F6">üçé iOS Credentials</text>
    
    <!-- Distribution Certificate -->
    <rect x="80" y="160" width="230" height="180" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="195" y="185" text-anchor="middle" class="box-title" fill="#3B82F6">Distribution Certificate</text>
    <text x="100" y="210" class="box-text">‚Ä¢ Identifies you as developer</text>
    <text x="100" y="230" class="box-text">‚Ä¢ Valid for 1 year</text>
    <text x="100" y="250" class="box-text">‚Ä¢ Created in Apple Dev Portal</text>
    <text x="100" y="270" class="box-text">‚Ä¢ Private key (.p12)</text>
    <text x="100" y="290" class="box-text">‚Ä¢ Public certificate (.cer)</text>
    
    <text x="100" y="315" class="code-text">Files needed:</text>
    <text x="100" y="333" class="code-text">dist_cert.p12 (private)</text>
    
    <!-- Provisioning Profile -->
    <rect x="330" y="160" width="250" height="180" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="455" y="185" text-anchor="middle" class="box-title" fill="#3B82F6">Provisioning Profile</text>
    <text x="350" y="210" class="box-text">‚Ä¢ Links app ID + certificate</text>
    <text x="350" y="230" class="box-text">‚Ä¢ Device permissions</text>
    <text x="350" y="250" class="box-text">‚Ä¢ Capabilities (Push, iCloud)</text>
    <text x="350" y="270" class="box-text">‚Ä¢ Distribution type:</text>
    <text x="370" y="290" class="label">- App Store</text>
    <text x="370" y="310" class="label">- Ad Hoc</text>
    
    <text x="350" y="333" class="code-text">.mobileprovision file</text>
    
    <!-- iOS Flow -->
    <rect x="80" y="360" width="490" height="110" rx="8" fill="#EEF2FF" stroke="#4F46E5" stroke-width="2"/>
    <text x="325" y="385" text-anchor="middle" class="box-title" fill="#4F46E5">iOS Build Flow</text>
    
    <text x="100" y="410" class="box-text">1. Generate CSR (Certificate Signing Request)</text>
    <text x="100" y="430" class="box-text">2. Create certificate in Apple Developer Portal</text>
    <text x="100" y="450" class="box-text">3. Create App ID with Bundle Identifier</text>
    <text x="100" y="470" class="box-text">4. Generate Provisioning Profile</text>
    
    <!-- iOS Commands -->
    <rect x="80" y="490" width="490" height="150" rx="8" fill="#F0FDFA" stroke="#10B981" stroke-width="2"/>
    <text x="325" y="515" text-anchor="middle" class="box-title" fill="#10B981">‚úì EAS Automatic (Recommended)</text>
    
    <text x="100" y="540" class="code-text">$ eas build --platform ios</text>
    <text x="100" y="560" class="label">‚Ä¢ EAS generates certificates automatically</text>
    <text x="100" y="580" class="label">‚Ä¢ Stored securely in Expo servers</text>
    <text x="100" y="600" class="label">‚Ä¢ Shared across team members</text>
    <text x="100" y="620" class="label">‚Ä¢ No manual Apple Dev Portal work</text>
  </g>
  
  <!-- Android Section -->
  <g id="android-section">
    <rect x="620" y="100" width="550" height="550" rx="10" fill="#F0FDF4" stroke="#10B981" stroke-width="3"/>
    <text x="895" y="135" text-anchor="middle" class="section-title" fill="#10B981">ü§ñ Android Credentials</text>
    
    <!-- Keystore Info -->
    <rect x="650" y="160" width="500" height="180" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
    <text x="900" y="185" text-anchor="middle" class="box-title" fill="#10B981">Keystore (.jks / .keystore)</text>
    <text x="670" y="210" class="box-text">‚Ä¢ Single file contains everything</text>
    <text x="670" y="230" class="box-text">‚Ä¢ Private key for signing</text>
    <text x="670" y="250" class="box-text">‚Ä¢ Valid forever (if you keep it safe)</text>
    <text x="670" y="270" class="box-text">‚Ä¢ Required for app updates</text>
    <text x="670" y="290" class="box-text">‚Ä¢ Protected by password</text>
    
    <text x="670" y="315" class="highlight" fill="#EF4444">‚ö†Ô∏è CRITICAL:</text>
    <text x="670" y="333" class="box-text">If lost, you can't update your app!</text>
    
    <!-- Android Flow -->
    <rect x="650" y="360" width="500" height="110" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
    <text x="900" y="385" text-anchor="middle" class="box-title" fill="#F59E0B">Manual Keystore Generation</text>
    
    <text x="670" y="410" class="code-text">$ keytool -genkeypair -v \</text>
    <text x="670" y="430" class="code-text">  -keystore my-app.keystore \</text>
    <text x="670" y="450" class="code-text">  -alias my-key-alias \</text>
    <text x="670" y="470" class="code-text">  -keyalg RSA -keysize 2048 -validity 10000</text>
    
    <!-- Android EAS -->
    <rect x="650" y="490" width="500" height="150" rx="8" fill="#F0FDFA" stroke="#10B981" stroke-width="2"/>
    <text x="900" y="515" text-anchor="middle" class="box-title" fill="#10B981">‚úì EAS Automatic (Recommended)</text>
    
    <text x="670" y="540" class="code-text">$ eas build --platform android</text>
    <text x="670" y="560" class="label">‚Ä¢ EAS generates keystore automatically</text>
    <text x="670" y="580" class="label">‚Ä¢ Stored securely in Expo servers</text>
    <text x="670" y="600" class="label">‚Ä¢ Backed up (you can download)</text>
    <text x="670" y="620" class="label">‚Ä¢ No manual keytool commands</text>
  </g>
  
  <!-- Comparison Table -->
  <g id="comparison">
    <text x="600" y="690" text-anchor="middle" class="section-title" fill="#4F46E5">Comparison</text>
    
    <rect x="50" y="710" width="1100" height="240" rx="8" fill="#F9FAFB" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Headers -->
    <rect x="70" y="730" width="250" height="40" fill="#4F46E5"/>
    <text x="195" y="755" text-anchor="middle" class="box-title" fill="white">Aspect</text>
    
    <rect x="330" y="730" width="400" height="40" fill="#3B82F6"/>
    <text x="530" y="755" text-anchor="middle" class="box-title" fill="white">üçé iOS</text>
    
    <rect x="740" y="730" width="390" height="40" fill="#10B981"/>
    <text x="935" y="755" text-anchor="middle" class="box-title" fill="white">ü§ñ Android</text>
    
    <!-- Row 1: Complexity -->
    <rect x="70" y="770" width="250" height="40" fill="#EEF2FF"/>
    <text x="195" y="795" text-anchor="middle" class="box-text">Complexity</text>
    
    <rect x="330" y="770" width="400" height="40" fill="#FEE2E2"/>
    <text x="530" y="795" text-anchor="middle" class="box-text">High (2 files + portal)</text>
    
    <rect x="740" y="770" width="390" height="40" fill="#D1FAE5"/>
    <text x="935" y="795" text-anchor="middle" class="box-text">Low (1 file)</text>
    
    <!-- Row 2: Expiration -->
    <rect x="70" y="810" width="250" height="40" fill="#EEF2FF"/>
    <text x="195" y="835" text-anchor="middle" class="box-text">Expiration</text>
    
    <rect x="330" y="810" width="400" height="40" fill="#FEF3C7"/>
    <text x="530" y="835" text-anchor="middle" class="box-text">1 year (certificate)</text>
    
    <rect x="740" y="810" width="390" height="40" fill="#D1FAE5"/>
    <text x="935" y="835" text-anchor="middle" class="box-text">Forever</text>
    
    <!-- Row 3: Storage -->
    <rect x="70" y="850" width="250" height="40" fill="#EEF2FF"/>
    <text x="195" y="875" text-anchor="middle" class="box-text">Storage</text>
    
    <rect x="330" y="850" width="400" height="40" fill="#E0E7FF"/>
    <text x="530" y="875" text-anchor="middle" class="box-text">Apple servers + Local</text>
    
    <rect x="740" y="850" width="390" height="40" fill="#FEF3C7"/>
    <text x="935" y="875" text-anchor="middle" class="box-text">Local only (backup!)</text>
    
    <!-- Row 4: EAS Management -->
    <rect x="70" y="890" width="250" height="40" fill="#EEF2FF"/>
    <text x="195" y="915" text-anchor="middle" class="box-text">EAS Management</text>
    
    <rect x="330" y="890" width="400" height="40" fill="#D1FAE5"/>
    <text x="530" y="915" text-anchor="middle" class="box-text">‚úì Full automatic</text>
    
    <rect x="740" y="890" width="390" height="40" fill="#D1FAE5"/>
    <text x="935" y="915" text-anchor="middle" class="box-text">‚úì Full automatic</text>
  </g>
  
  <!-- Best Practice Box -->
  <rect x="50" y="970" width="1100" height="20" rx="10" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
  <text x="600" y="985" text-anchor="middle" class="highlight" fill="#10B981">
    ‚úì Recommendation: Use EAS automatic credentials for both platforms
  </text>
</svg>
