      .highlight { font: bold 14px sans-serif; }
      .vs-text { font: bold 36px sans-serif; fill: #6B7280; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="title">App Stores Comparison</text>
  <text x="600" y="65" text-anchor="middle" class="subtitle">Google Play vs Apple App Store</text>
  
  <!-- Google Play Side -->
  <g id="google-play">
    <!-- Header -->
    <rect x="50" y="100" width="500" height="60" rx="8" fill="#34A853"/>
    <text x="300" y="138" text-anchor="middle" class="store-title">ğŸ¤– Google Play Store</text>
    
    <!-- Cost -->
    <g id="gp-cost">
      <rect x="50" y="180" width="500" height="80" rx="8" fill="#F0FDF4" stroke="#10B981" stroke-width="2"/>
      <text x="70" y="205" class="section-title">ğŸ’° Cost</text>
      <text x="70" y="230" class="item-text">Registration: <tspan class="highlight" fill="#10B981">$25 USD</tspan></text>
      <text x="70" y="250" class="item-text">Payment: <tspan class="highlight" fill="#10B981">One-time only</tspan></text>
    </g>
    
    <!-- Review Time -->
