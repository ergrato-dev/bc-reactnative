      <text x="70" y="745" class="section-title" fill="#10B981">âœ“ Pros</text>
      <text x="70" y="770" class="item-text">â€¢ Lower cost</text>
      <text x="70" y="790" class="item-text">â€¢ Faster reviews</text>
      <text x="70" y="810" class="item-text">â€¢ More flexible policies</text>
      <text x="70" y="830" class="item-text">â€¢ Easy metadata updates</text>
