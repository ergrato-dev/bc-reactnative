      <text x="670" y="430" class="item-text">âœ“ Apple Developer account</text>
      <text x="670" y="450" class="item-text">âœ“ Signed IPA (iOS App)</text>
      <text x="670" y="470" class="item-text">âœ“ App icon (1024x1024 px)</text>
      <text x="670" y="490" class="item-text">âœ“ Screenshots (multiple sizes)</text>
      <text x="670" y="510" class="item-text">âœ“ Privacy Policy URL</text>
      <text x="670" y="530" class="item-text">âœ“ Support URL</text>
      <text x="670" y="550" class="item-text">âœ“ Age rating</text>
    </g>
    
