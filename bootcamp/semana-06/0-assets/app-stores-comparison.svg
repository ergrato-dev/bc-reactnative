      <rect x="50" y="280" width="500" height="80" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
      <text x="70" y="305" class="section-title">â±ï¸ Review Time</text>
      <text x="70" y="330" class="item-text">First submission: <tspan class="highlight" fill="#3B82F6">1-3 days</tspan></text>
      <text x="70" y="350" class="item-text">Updates: <tspan class="highlight" fill="#3B82F6">1-2 days</tspan></text>
    </g>
    
    <!-- Requirements -->
    <g id="gp-requirements">
      <rect x="50" y="380" width="500" height="180" rx="8" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2"/>
      <text x="70" y="405" class="section-title">ğŸ“‹ Requirements</text>
      <text x="70" y="430" class="item-text">âœ“ Google Play Developer account</text>
      <text x="70" y="450" class="item-text">âœ“ Signed AAB (Android App Bundle)</text>
      <text x="70" y="470" class="item-text">âœ“ App icon (512x512 px)</text>
      <text x="70" y="490" class="item-text">âœ“ Feature graphic (1024x500 px)</text>
      <text x="70" y="510" class="item-text">âœ“ 2-8 screenshots</text>
      <text x="70" y="530" class="item-text">âœ“ Privacy Policy URL</text>
      <text x="70" y="550" class="item-text">âœ“ Content rating</text>
    </g>
    
    <!-- Testing -->
