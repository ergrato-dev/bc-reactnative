      <text x="670" y="690" class="item-text"><tspan class="highlight" fill="#4F46E5">Phased release:</tspan> 7-day gradual rollout</text>
    </g>
    
    <!-- Pros -->
    <g id="as-pros">
      <rect x="650" y="720" width="240" height="120" rx="8" fill="#D1FAE5" stroke="#10B981" stroke-width="2"/>
      <text x="670" y="745" class="section-title" fill="#10B981">âœ“ Pros</text>
      <text x="670" y="770" class="item-text">â€¢ Premium user base</text>
      <text x="670" y="790" class="item-text">â€¢ Better monetization</text>
      <text x="670" y="810" class="item-text">â€¢ Consistent devices</text>
      <text x="670" y="830" class="item-text">â€¢ Lower piracy</text>
    </g>
    
    <!-- Cons -->
    <g id="as-cons">
      <rect x="910" y="720" width="240" height="120" rx="8" fill="#FEE2E2" stroke="#EF4444" stroke-width="2"/>
      <text x="930" y="745" class="section-title" fill="#EF4444">âœ— Cons</text>
      <text x="930" y="770" class="item-text">â€¢ Higher annual cost</text>
      <text x="930" y="790" class="item-text">â€¢ Slower, stricter reviews</text>
      <text x="930" y="810" class="item-text">â€¢ Rigid guideline enforcement</text>
