      <text x="70" y="605" class="section-title">ğŸ§ª Testing Options</text>
      <text x="70" y="630" class="item-text"><tspan class="highlight" fill="#4F46E5">Internal:</tspan> Up to 100 testers (instant)</text>
      <text x="70" y="650" class="item-text"><tspan class="highlight" fill="#4F46E5">Closed:</tspan> Up to 20,000 testers</text>
      <text x="70" y="670" class="item-text"><tspan class="highlight" fill="#4F46E5">Open:</tspan> Unlimited testers</text>
      <text x="70" y="690" class="item-text"><tspan class="highlight" fill="#4F46E5">Staged rollout:</tspan> Gradual % release</text>
    </g>
    
    <!-- Pros -->
