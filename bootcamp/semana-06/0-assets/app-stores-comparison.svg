    <g id="as-testing">
      <rect x="650" y="580" width="500" height="120" rx="8" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2"/>
      <text x="670" y="605" class="section-title">ğŸ§ª Testing Options</text>
      <text x="670" y="630" class="item-text"><tspan class="highlight" fill="#4F46E5">Internal:</tspan> Up to 100 testers (instant)</text>
      <text x="670" y="650" class="item-text"><tspan class="highlight" fill="#4F46E5">TestFlight:</tspan> Up to 10,000 testers</text>
